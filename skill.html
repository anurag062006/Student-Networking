<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tech Skills Hub - Collaboration Platform</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e7e9f3;
    color: #222;
  }
  header {
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  nav a {
    color: white;
    margin-left: 20px;
    font-weight: 600;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px 60px;
    display: flex;
    gap: 20px;
  }
  /* Sidebar */
  aside {
    flex: 0 0 280px;
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 1px 10px rgb(0 0 0 / 0.1);
    height: fit-content;
    position: sticky;
    top: 75px;
  }
  aside h2 {
    margin-top: 0;
    font-size: 1.3rem;
    margin-bottom: 15px;
  }
  .search-input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .user-list {
    max-height: 500px;
    overflow-y: auto;
  }
  .user-card {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    gap: 12px;
    padding: 8px 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .user-card:hover {
    background: #f5f0ff;
  }
  .user-card img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
  }
  .user-info {
    flex: 1;
  }
  .user-name {
    font-weight: 600;
    font-size: 1rem;
    margin: 0;
  }
  .user-skills {
    font-size: 0.85rem;
    color: #666;
    margin: 2px 0 0;
  }
  .friend-btn {
    background: #7b2ff7;
    border: none;
    color: white;
    padding: 6px 12px;
    font-size: 0.9rem;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .friend-btn.added {
    background: #ccc;
    cursor: default;
  }
  /* Main Content */
  main {
    flex: 1;
    background: white;
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: 0 1px 12px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  /* New Post / Event form */
  .new-post-section {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 15px 20px;
  }
  .new-post-section h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 700;
  }
  .new-post-section textarea, .new-post-section input[type="text"] {
    width: 100%;
    font-family: inherit;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 15px;
    margin-bottom: 12px;
    resize: vertical;
  }
  .new-post-section input[type="text"] {
    max-width: 400px;
  }
  .new-post-section button {
    background: #7b2ff7;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .new-post-section button:disabled {
    background: #b8a8f8;
    cursor: not-allowed;
  }
  .new-post-section button:hover:not(:disabled) {
    background: #f107a3;
  }
  /* Posts Feed */
  .posts-feed {
    flex-grow: 1;
    max-height: 700px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .post-card {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 1px 6px rgb(0 0 0 / 0.07);
    background: #fff;
  }
  .post-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }
  .post-header img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
  }
  .post-user-info {
    flex-grow: 1;
  }
  .post-user-name {
    margin: 0;
    font-weight: 700;
    font-size: 1.1rem;
  }
  .post-user-skills {
    font-size: 0.85rem;
    color: #666;
    margin-top: 2px;
  }
  .post-time {
    font-size: 0.8rem;
    color: #888;
  }
  .post-content {
    font-size: 1rem;
    margin-bottom: 15px;
    white-space: pre-line;
  }
  .post-actions {
    display: flex;
    gap: 25px;
  }
  .post-actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    color: #7b2ff7;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.95rem;
    user-select: none;
    transition: color 0.2s ease;
  }
  .post-actions button:hover {
    color: #f107a3;
  }
  .like-icon {
    font-size: 1.2rem;
  }
  /* Comments */
  .comments-section {
    margin-top: 15px;
    border-top: 1px solid #eee;
    padding-top: 10px;
  }
  .comment {
    font-size: 0.9rem;
    margin-bottom: 8px;
  }
  .comment strong {
    font-weight: 700;
  }
  .add-comment {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .add-comment input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 0.9rem;
  }
  .add-comment button {
    background: #7b2ff7;
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .add-comment button:disabled {
    background: #b8a8f8;
    cursor: not-allowed;
  }
  .add-comment button:hover:not(:disabled) {
    background: #f107a3;
  }
  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
    }
    aside {
      position: static;
      max-height: none;
    }
    .posts-feed {
      max-height: none;
    }
  }
</style>
</head>

    { id: 49, name: "Ashok Mehta", skills: ["Database", "SQL", "PostgreSQL"], img: "https://i.pravatar.cc/150?img=49" },
    { id: 50, name: "Neetu Singh", skills: ["JavaScript", "React", "Node.js"], img: "https://i.pravatar.cc/150?img=50" },
  ];

  // State
  let friends = new Set();
  let posts = [];

  // DOM Elements
  const userListEl = document.getElementById("userList");
  const searchInput = document.getElementById("searchInput");
  const postContentEl = document.getElementById("postContent");
  const postTagsEl = document.getElementById("postTags");
  const postBtn = document.getElementById("postBtn");
  const postsFeed = document.getElementById("postsFeed");

  // Utils
  function formatDate(date) {
    return date.toLocaleString();
  }

  // Render Users
  function renderUsers(filter = "") {
    userListEl.innerHTML = "";
    let filteredUsers = users.filter(
      (user) =>
        user.name.toLowerCase().includes(filter.toLowerCase()) ||
        user.skills.some((skill) =>
          skill.toLowerCase().includes(filter.toLowerCase())
        )
    );
    filteredUsers.forEach((user) => {
      const userEl = document.createElement("div");
      userEl.className = "user-card";

      userEl.innerHTML = `
        <img src="${user.img}" alt="${user.name}" />
        <div class="user-info">
          <strong>${user.name}</strong>
          <small>${user.skills.join(", ")}</small>
          <button class="friend-btn" data-id="${user.id}">
            ${friends.has(user.id) ? "Remove Friend" : "Add Friend"}
          </button>
        </div>
      `;

      userListEl.appendChild(userEl);

      userEl
        .querySelector(".friend-btn")
        .addEventListener("click", () => toggleFriend(user.id));
    });
  }

  // Toggle friend state
  function toggleFriend(userId) {
    if (friends.has(userId)) {
      friends.delete(userId);
    } else {
      friends.add(userId);
    }
    renderUsers(searchInput.value);
    renderPosts();
  }

  // Render Posts
  function renderPosts() {
    postsFeed.innerHTML = "";
    let friendPosts = posts.filter((post) => friends.has(post.userId));
    friendPosts.forEach((post) => {
      const user = users.find((u) => u.id === post.userId);
      if (!user) return;
      const postEl = document.createElement("div");
      postEl.className = "post";

      postEl.innerHTML = `
        <div class="post-header">
          <img src="${user.img}" alt="${user.name}" />
          <div>
            <strong>${user.name}</strong>
            <small>${formatDate(post.date)}</small>
          </div>
        </div>
        <p>${post.content}</p>
        <small>Tags: ${post.tags.join(", ")}</small>
      `;

      postsFeed.appendChild(postEl);
    });

    if (friendPosts.length === 0) {
      postsFeed.innerHTML = `<p>No posts from friends yet. Add friends to see their posts.</p>`;
    }
  }

  // Post new content
  postBtn.addEventListener("click", () => {
    const content = postContentEl.value.trim();
    if (content === "") {
      alert("Please enter some content to post.");
      return;
    }
    const tags = postTagsEl.value
      .split(",")
      .map((tag) => tag.trim())
      .filter((tag) => tag.length > 0);

    if (friends.size === 0) {
      alert("You must add at least one friend to post.");
      return;
    }

    // Post as the first friend (simulate user identity)
    const userId = Array.from(friends)[0];
    posts.push({
      id: posts.length + 1,
      userId,
      content,
      tags,
      date: new Date(),
    });

    postContentEl.value = "";
    postTagsEl.value = "";
    renderPosts();
  });

  // Search filter input
  searchInput.addEventListener("input", (e) => {
    renderUsers(e.target.value);
  });

  // Initial render
  renderUsers();
  renderPosts();
</script>
